version: '3.8'

services:
  checkstream-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: checkstream-proxy
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=checkstream=info
      - BACKEND_URL=${BACKEND_URL:-https://api.openai.com/v1}
    volumes:
      - ./policies:/app/policies:ro
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    networks:
      - checkstream

  # Redis for distributed state (optional)
  redis:
    image: redis:7-alpine
    container_name: checkstream-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - checkstream

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: checkstream-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - checkstream

networks:
  checkstream:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
